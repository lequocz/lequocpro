<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đăng Ký - LeQuocPro</title>
  <link rel="shortcut icon" type="image/png" href="/asset/ico.png"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
  <div th:insert="navbar.html"></div>
  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class=" gx-lg-5 align-items-center mb-5">
      <div class=" mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <span class="alert alert-success d-flex" th:text="${successMessage}" th:if="${successMessage}"></span>
            <form th:action="@{/login}" th:method="post" th:object="${account}">
                  <div class="form-outline">
                    <label class="form-label" for="username">Tên đăng nhập</label>
                    <input type="text" id="username" class="form-control"th:field="*{username}" />
                  </div>
                  <div class="form-outline">
                    <label class="form-label" for="password">Mật khẩu</label>
                    <input type="password" id="password" class="form-control"th:field="*{password}"  />
                  </div>
                  <div class="form-outline">
                    <div class="form-check mb-4">
                      <input class="form-check-input" type="checkbox" value="" id="rememberMe" />
                      <label class="form-check-label " for="rememberMe">
                        Ghi nhớ
                      </label>
                    </div>
                  </div>
              <p>Nếu bạn chưa có tài khoản vui lòng <a href="/register">Đăng ký</a></p>
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Đăng nhập
              </button>

              <!-- Register buttons -->
              <div class="text-center">
                <p>hoặc</p>
                <a type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </a>

                <a type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </a>

                <a type="button" class="btn btn-link btn-floating mx-1 ">
                  <i class="fab fa-twitter"></i>
                </a>

                <a type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
